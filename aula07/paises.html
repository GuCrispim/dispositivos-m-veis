<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Países</title>
  </head>
  <body>
    <script>
      let number = Number(
        prompt(
          "informe o número de seu pais: 1-Brasil 2-Rússia 3-Espanha 4-itália 5-Noruega "
        )
      );

      if (number == 1) {
        document.write(`Brasil`);
      } else if (number == 2) {
        document.write(`Rússia`);
      } else if (number == 3) {
        document.write(`Espanha`);
      } else if (number == 4) {
        document.write(`Italia`);
      } else if (number == 5) {
        document.write(`Noruega`);
      } else {
        document.write(`Ops`);
      }
    </script>
  </body>
</html>
