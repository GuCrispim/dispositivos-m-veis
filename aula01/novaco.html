<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemlo getElementById</title>
</head>
<body>
    <p id="para1">algum exmplo</p>
    <button onclick="mudarCor('blue');"> Azul </button>
    <button onclick="mudarCor('red');"> Vermelho </button>

    <script>
        function mudarCor(novocor){
            var elemento = document.getElementById("para1");
            elemento.style.color = novocor;
        }
    </script>

</body>
</html>
