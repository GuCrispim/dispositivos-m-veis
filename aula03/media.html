<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <script>
        var nome = window.prompt("Digite seu nome");
        var numero1 =  Number(window.prompt("Digite um valor aí"));
        var numero2 =  Number(window.prompt("Digite um segundo valor aí"));
        var numero3 =  Number(window.prompt("Digite um terceiro valor aí"));
        var numero4 =  Number(window.prompt("Digite um quarto valor aí"));

        var soma = (numero1 + numero2 + numero3 + numero4);
        var media = (soma/4);

        window.alert(nome+" a sua média é de: " + media);
    </script>
</body>
